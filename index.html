<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .axis--x path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 3px;
    }

    .grid line {
        stroke: lightgrey;
        stroke-opacity: 0.7;
        shape-rendering: crispEdges;
        stroke-dasharray: 5 5;
    }

    .grid path {
        stroke-width: 0;
    }

</style>
<svg width="1024" height="920"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
            margin = {top: 20, right: 80, bottom: 30, left: 50},
            width = svg.attr("width") - margin.left - margin.right,
            height = svg.attr("height") - margin.top - margin.bottom,
            g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var parseTime = d3.timeParse("%Y%m%d");

    var x = d3.scaleLinear().range([0, width]),
            y = d3.scaleLinear().range([height, 0]);

    var line = d3.line()
            .curve(d3.curveBasis)
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.change); });

    d3.csv("data/stockMarketPerformanceData.csv", type, function(error, data) {
        if (error) {
            throw error;
        }

        var presidents = data.columns.slice(1).map(function(id) {
            return {
                id: id,
                values: data.map(function(d) {
                    return {date: d.date, change: d[id]};
                })
            };
        });

        x.domain(d3.extent(data, function(d) {
            return parseInt(d.date);
        }));

        y.domain([
            d3.min(presidents, function(c) {
                return d3.min(c.values, function(d) { return d.change; });
            }),
            d3.max(presidents, function(c) {
                return d3.max(c.values, function(d) { return d.change; });
            })
        ]);

        g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

        g.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y))
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("fill", "#000")
                .text("Change");

        // add the X gridlines
        g.append("g")
            .attr("class", "grid")
            .attr("transform", "translate(0, "+height+")")
            .call(d3.axisBottom(x)
                    .tickSize(-height)
                    .tickFormat("")
            );

        // add the Y gridlines
        g.append("g")
            .attr("class", "grid")
            .attr("transform", "translate(0, 0)")
            .call(d3.axisLeft(y)
                    .tickSize((-width))
                    .tickFormat("")
            );

        var president = g.selectAll(".president")
                .data(presidents)
                .enter().append("g")
                .attr("class", "president");

        president.append("path")
                .attr("class", "line")
                .attr("d", function(d) { return line(d.values); })
                .style("stroke", function(d) {
                    return (d.id == 'Trump') ? 'red' : 'lightgray';
                })
                .on('mouseenter', function(d) {
                    d3.select(this)
                            .raise()
                            .style("stroke", "blue");
                })
                .on('mouseleave', function(d) {
                    d3.select(this)
                            .style("stroke", (d.id == 'Trump') ? "red" : "lightgray");
                });

        president.append("text")
                .datum(function(d) {
                    return {id: d.id, value: d.values[d.values.length - 1]};
                })
                .attr("transform", function(d) {
                    return "translate(" + x(d.value.date) + "," + y(d.value.change) + ")";
                })
                .attr("x", 3)
                .attr("dy", "0.35em")
                .style("font", "10px sans-serif")
                .style("fill", function(d) {
                    return (d.id == 'Trump') ? 'red' : 'black';
                })
                .text(function(d) {
                    return d.id;
                });
    });

    function type(d, _, columns) {
        //d.date = parseTime(d.date);
        for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
        return d;
    }

</script>
